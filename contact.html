    <section class="section-contact">
       <div class="container">
         <hr>
        <h2>Schedule a tour today!</h2>
        <hr>
        <p>Thank You for Your Interest in Patagonia Garden! Please fill out the form below. A Patagonia Garden team member will be in touch within 24 hours!</p>
       <form>
         <div class="form-group">
           <label for="firstname">First Name*</label>
           <input type="text" name="firstname" placeholder="Your Name" required class="form-element">
         </div>
         <div class="form-group">
           <label for="lastname">Last Name*</label>
           <input type="text" name="lastname" placeholder="Your Last Name"required class="form-element">
         </div>
         <div class="form-group">
           <label for="iam">I Am The</label>
           <select required class="form-element">
            <option value="Select">Select</option>
            <option value="Bride">Bride</option>
            <option value="Groom">Groom</option>
            <option value="Planner">Planner</option>
            <option value="Parent">Parent</option>
            <option value="Other">Other</option>
           </select>
         </div>
         <div class="form-group">
           <label for="email">Email*</label>
           <input type="email" name="email" placeholder="Email" required class="form-element">
         </div>
         <div class="form-group">
           <label for="phone">Phone*</label>
           <input type="tel" name="phone" placeholder="Phone" required class="form-element">
         </div>
         <div class="form-group">
           <label for="date">Preferred Event Date</label>
           <input type="date" name="date" class="form-element">
         </div>
         <div class="form-group full">
           <textarea name="message" placeholder="Tell us about your event..." class="form-element"></textarea>
         </div>
         <div class="submit-group">
           <input type="submit" name="" value="Send Message" class="form-element" >
         </div>
      </form>
